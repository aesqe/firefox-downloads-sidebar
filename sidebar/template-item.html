<div
  id="item-{{id}}"
  title="Double-click to open the file directly"
  class="item state-{{downloadState}}"
  class-selected="selected"
  on-dblclick="openItem"
  >
  <img id="icon" class="item-icon" on-click="openItem" draggable="false" src="{{iconUrl}}" />
  
  <div class="item-info overflow-ellipsis">
    <button
      class="erase-button"
      on-click="eraseDownload"
      title="Erase from history"
    >
    </button>

    <div class="item-filename overflow-ellipsis" title="{{filePath}}">
      {{fileName}}
    </div>

    <div class="overflow-ellipsis">
      <span class="item-size">{{size}}</span> &mdash;
      <span class="item-hostname" title="{{subUrl}}">{{hostname}}</span>
      <input id="link-{{id}}" class="item-link-input" value="{{url}}" />
    </div>

    <span class="item-datetime">{{dateTime}}</span>
    <span class="item-speed">{{currentSpeed}} MB/s - {{remainingMinutes}}</span>

    <div class="item-options">
      <div class="progress" title="{{percentage}}%">
        <span class="loader" style="width: {{percentage}}%"></span>
      </div>

      <div class="download-options">
        <button
          class="change-state-button"
          on-click="changeDownloadState"
          title="{{stateButtonText}}"
        >
        </button>
        <button
          class="cancel-button"
          on-click="cancelDownload"
          title="Cancel"
        >
        </button>
      </div>
      
    </div>
  </div>

  <div class="toolbar-item">
    <button
      class="btn item-copy-link"
      title="Copy download link"
      on-click="copyLinkToClipboard"
    >
      Copy download link
    </button>

    <a
      class="btn item-download-page"
      title="Go To Download Page"
      href="{{referrer}}"
      target="_blank"
    >
      Go To Download Page
    </a>

    <button
      class="btn item-show {{folderClass}}"
      title="Open containing folder: {{filePath}}"
      on-click="showItem"
    >
      Open containing folder
    </button>
  </div>
</div>
